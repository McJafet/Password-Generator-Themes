<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <main class="main" id="main_toggle">
        <section class="container" id="section_toggle">
            <div id="toggle">
                <i class="indicator"></i>
            </div>
            <h1 class="title">Generate a <br><span class="title_decoration">random password</span></h1>
            <p class="text">Never use an insecure password again.</p>
            <button class="generate_password" id="button-Generator">
                Generate Passwords
            </button>
            <div class="line"></div>
            <div class="password_container">
                <div class="password">
                    <p id="password1" class="password_text"></p>
                </div>
                <div class="password">
                    <p id="password2" class="password_text"></p>
                </div>
                <div class="password">
                    <p id="password3" class="password_text"></p>
                </div>
                <div class="password">
                    <p id="password4" class="password_text"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
